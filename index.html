<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arquivo Protegido</title>
  <style>
    body {
      background-color: black;
      color: #00FF41;
      font-family: monospace;
      padding: 20px;
    }
    .hidden { display: none; }
    input[type="password"] {
      background: black;
      color: #00FF41;
      border: 1px solid #00FF41;
      padding: 8px;
      font-family: monospace;
    }
    button {
      background: black;
      color: #00FF41;
      border: 1px solid #00FF41;
      padding: 8px;
      font-family: monospace;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

    <pre id="content"></pre>
  </div>

</body>
</html>
